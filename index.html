<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Jogadoras de Futebol</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>
<body>
    <header>
        <h1>FutFem - Cadastro de Jogadoras</h1>
        <button id="addPlayerBtn">Adicionar Jogadora</button>
    </header>

    <main>
        <section id="cards-container" class="cards-container">
            </section>
    </main>

    <div id="playerModal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2 id="modalTitle">Adicionar Nova Jogadora</h2>
            <form id="playerForm">
                <input type="hidden" id="playerId">
                
                <label for="nome">Nome:</label>
                <input type="text" id="nome" required>
                
                <label for="posicao">Posição:</label>
                <input type="text" id="posicao" required>
                
                <label for="clube">Clube:</label>
                <input type="text" id="clube" required>
                
                <label for="foto">URL da Foto:</label>
                <input type="url" id="foto" required>
                
                <label for="gols">Gols:</label>
                <input type="number" id="gols" min="0" required>
                
                <label for="assistencias">Assistências:</label>
                <input type="number" id="assistencias" min="0" required>
                
                <label for="jogos">Jogos:</label>
                <input type="number" id="jogos" min="0" required>
                
                <button type="submit">Salvar</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
